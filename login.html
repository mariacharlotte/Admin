<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./signuplogin.css">
    <link rel="icon" href="../image/phoneicon.ico">
</head>
<body>
    <div class="container">
        <div class="seconddiv">
            <div>
                <img src="../image/officelogin.jpg" width="100%" height="100%" alt="">
            </div>
            <div>
                <p>Create an account</p>
            </div>
        </div>
        <div class="firstdiv">
            <form action="" method="get">
                <h1>Login</h1>
                <input type="text" placeholder="User Name" id="textboxes">
                <input type="password" placeholder="Password" id="textboxes">
                <div class="chkboxdiv">
                    <input type="checkbox" name="" id="">
                    <p>Remember Me</p>    
                </div>
                <input type="button" value="Login" id="btn">



                <div class="icondiv">
                    <p>Or login with</p>
                        <span><a href="https://www.facebook.com/" target="_blank"><img src="../image/fbicon.ico" alt=""></a></span>
                        <span><a href="https://www.twitter.com/" target="_blank"><img src="../image/tticon.ico" alt=""></a></span>
                        <span><a href="https://www.google.com/" target="_blank"><img src="../image/ggicon.ico" id="gg" alt=""></a></span>
                </div>
            </form>
            
        </div>
        
    </div>
</body>
</html>
