</head>
<body onload="document.registration.userid.focus();">
    <div class="leftsidebar"> 
        <div class="sidebar">

                <img src="../image/admin.png" alt="">

                <p>Web Developer</p>
            </div>

                <li>
                    <a href="index.html">
                       <span class="icon"><i class="fa fa-home"></i></span>
                       <span>Home</span>

                </li>
                <li>
                    <a href="register.html">
                        <span class="icon"><i class="fa fa-street-view"></i></span>
                        <span>Admin List</span>
                    </a>
                </li>
                <li>
                    <a href="productlist.html">
                        <span class="icon">
                            <svg fill="#000000" width="14px" height="" viewBox="0 0 100 100" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"><title/><path d="M80,58.27H77.59V27.46a2,2,0,0,0-2-2H24.41a2,2,0,0,0-2,2V58.27H20a2,2,0,0,0-2,2v2.66A11.63,11.63,0,0,0,29.61,74.54H70.39A11.63,11.63,0,0,0,82,62.93V60.27A2,2,0,0,0,80,58.27ZM73.59,29.46V58.27H26.41V29.46Zm-30,32.81H56.42V64H43.58ZM78,62.93a7.61,7.61,0,0,1-7.61,7.61H29.61A7.61,7.61,0,0,1,22,62.93v-.66H39.58V66a2,2,0,0,0,2,2H58.42a2,2,0,0,0,2-2V62.27H78Z"/></svg>

                <li>
                    <a href="">
                        <span class="icon">
                            <img src="../image/orderlisticon.ico" width="14px" alt="">
                        </span>
                        <span>Ordered List</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon">
                            <i class="	fa fa-user-circle"></i>

        </div>
    </div> 
    
    <div class="firstdiv">

    </div>
    <div class="seconddiv">
        <h2 id="apptext">Register Form</h2>
        <form name="registration" onsubmit="return formValidation()" class="formarea">
            <label for="">User ID</label>
            <input type="text" id="userid" placeholder="User ID..">
            <label for="">Password</label>
            <input type="text" id="passid" placeholder="Your Password..">
            <label for="">User Name</label>
            <input type="text" id="username" placeholder="Your name..">
            <label for="">Address</label>
            <textarea name="" id="address" cols="30" rows="10">Address ...</textarea>
        

            <label for="">Country</label>
            <select name="" id="country">
                <option value="Default">Please Choose Country</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
                <option value="MM">MM</option>
            </select>
            <label for="">Zip Code</label>
            <input class="zip" id="zip" type="text">
            <label for="">Email</label>
            <input type="email" id="email">
            <label for="">Language</label>
            <div class="langdiv">
                <div>
                    <input type="checkbox" value="Check All">Check All
                </div>
            <fieldset>
                <legend>Please Choose Language</legend>
                <input type="checkbox" name="" id="">Myanmar
                <input type="checkbox" style="margin-left: 50px;" name="" id="">English
                <input type="checkbox" style="margin-left: 50px;" name="" id="">Chinese
                <input type="checkbox" style="margin-left: 50px;" name="" id="">Japanese
            </fieldset>
            </div>
            <label class="gender" for="">Gender</label>
                <div class="radiodiv">
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </div>
                <div class="btndiv">
                    <button type="button" onclick="formValidation();" id="regbtn">Register</button>
                </div>
        </form>
       

    </div>

</body>
</html>
